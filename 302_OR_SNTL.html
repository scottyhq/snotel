<!DOCTYPE html>
<html>
<head>
  <style>
    .error {
        color: red;
    }
  </style>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm//vega@5"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm//vega-lite@4.17.0"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm//vega-embed@6"></script>
</head>
<body>
  <div id="vis"></div>
  <script>
    (function(vegaEmbed) {
      var spec = {"config": {"view": {"continuousWidth": 400, "continuousHeight": 300}}, "data": {"url": "https://raw.githubusercontent.com/scottyhq/snotel/main/json/302_OR_SNTL.json"}, "mark": "line", "encoding": {"color": {"field": "variable", "type": "nominal"}, "tooltip": [{"field": "datetime", "type": "temporal"}, {"field": "SNWD", "type": "quantitative"}, {"field": "WTEQ", "type": "quantitative"}], "x": {"field": "datetime", "type": "temporal"}, "y": {"field": "depth, swe (m)", "type": "quantitative"}}, "title": "302_OR_SNTL", "transform": [{"fold": ["SNWD", "WTEQ"], "as": ["variable", "depth, swe (m)"]}], "width": 600, "$schema": "https://vega.github.io/schema/vega-lite/v4.17.0.json"};
      var embedOpt = {"mode": "vega-lite"};

      function showError(el, error){
          el.innerHTML = ('<div class="error" style="color:red;">'
                          + '<p>JavaScript Error: ' + error.message + '</p>'
                          + "<p>This usually means there's a typo in your chart specification. "
                          + "See the javascript console for the full traceback.</p>"
                          + '</div>');
          throw error;
      }
      const el = document.getElementById('vis');
      vegaEmbed("#vis", spec, embedOpt)
        .catch(error => showError(el, error));
    })(vegaEmbed);

  </script>
</body>
</html>
